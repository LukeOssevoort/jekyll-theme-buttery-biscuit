---
layout: page
---


<div class="row">
    <div class="col">
        <h1>{{ page.title }}</h1>
        {% if page.img %}
        {% if page.cropkeep %}
        {% picture postheader "{{ page.img }}" 3:2 {{ page.cropkeep }} %}
        {% else %}
        {% picture postheader "{{ page.img }}" %}
        {% endif %}
        {% endif %}
        {{ content }}
    </div>
</div>
